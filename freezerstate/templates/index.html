<!DOCTYPE html>

<head>
   <title>{{ location }} Sensor data </title>
   <link rel="stylesheet" href='../static/style.css' />
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <style>
      body {
         text-align: center;
      }

      #g1 {
         width: 200px;
         height: 160px;
         display: inline-block;
         margin: 1em;
      }
   </style>
</head>

<body>
   <h1>{{ location }} Sensor Data </h1>
   <div id="g1"></div>
   <h3> Temperature: {{ temperature  }}{{ units }}</h3>
   <hr>
   <h3>Historical Data:</h3>
   <img src="/plot/temp" alt="Temperature History" class="cover" width="640" height="480">
   <hr>
   <h3> Last Sensor Reading: {{ time }} <a href="/" class="button">REFRESH</a></h3>
   <script src="../static/raphael-2.1.4.min.js"></script>
   <script src="../static/justgage.js"></script>
   <script>
      var g1;
      document.addEventListener("DOMContentLoaded", function (event) {
         g1 = new JustGage({
            id: "g1",
            value: {{ temperature }},
            valueFontColor: "yellow",
            min: {{ min_temperature }},
            max: {{ max_temperature}},
            title: "Temperature",
            label: "{{ units }}"
     });
   </script>
</body>

</html>
